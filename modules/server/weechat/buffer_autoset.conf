[look]
instant = on
timer = 1

[buffer]
irc.hackint.#tvl.hotlist_max_level_nicks_add = "tvlbot:0"
irc.libera.##nf.highlight_words_add = "nai,nil"
irc.libera.#bash.highlight_disable_regex = "(?-i)NF"
irc.libera.#c-offtopic.highlight_words_add = "nai,nil"
irc.libera.#omp-fanclub.highlight_words_add = "nai,nil"
irc.libera.#omp-movies.highlight_words_add = "nai,nil"
irc.rizon.#rice.highlight_words_add = "nai,nil"
irc.ulminfo.*.hotlist_max_level_nicks_add = "mail-tous:0,repbot:0"
