highmon.priority = 100
highmon.separator = on
highmon.size = 0
highmon.size_max = 4
highmon.type = root
input.color_bg = default
input.color_bg_inactive = default
input.color_delim = default
input.color_fg = default
input.conditions = ""
input.filling_left_right = vertical
input.filling_top_bottom = horizontal
input.hidden = off
input.items = "            ,[input_search],[input_paste],input_text,scroll"
input.position = bottom
input.priority = 1000
input.separator = off
input.size = 0
input.size_max = 0
input.type = window
nicklist.color_bg = default
nicklist.color_bg_inactive = default
nicklist.color_delim = cyan
nicklist.color_fg = default
nicklist.conditions = "${nicklist} || ${buffer.nicklist_nicks_count} <= 40 && ${window.win_width} >= 120"
