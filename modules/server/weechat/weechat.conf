nicklist.priority = 200
nicklist.separator = off
nicklist.size = 0
nicklist.size_max = 0
nicklist.type = window
status.color_bg = default
status.color_bg_inactive = default
status.color_delim = *default
status.color_fg = default
status.conditions = ""
status.filling_left_right = vertical
status.filling_top_bottom = horizontal
status.hidden = on
status.items = "input_prompt,away,[buffer_plugin],buffer_number+:+buffer_name+(buffer_modes)+{buffer_nicklist_count}+buffer_zoom+buffer_filter,[lag],[hotlist],completion"
status.position = bottom
status.priority = 2000
status.separator = off
status.size = 1
status.size_max = 0
status.type = window
title.color_bg = default
title.color_bg_inactive = default
title.color_delim = cyan
title.color_fg = *default
title.conditions = ""
title.filling_left_right = vertical
title.filling_top_bottom = horizontal
title.hidden = off
title.items = "buffer_title"
title.position = top
title.priority = 500
title.separator = on
title.size = 0
title.size_max = 4
title.type = window

